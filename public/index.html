<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen">
  <div class="flex flex-col items-center justify-center h-full">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-600">AI Assistant</h1>
        <p class="text-gray-600 mt-2">Your intelligent chat companion</p>
      </div>
      
      <div class="space-y-4">
        <a href="/auth/github" class="flex items-center justify-center bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 w-full">
          <i class="fab fa-github mr-2"></i>
          Sign in with GitHub
        </a>
        
        <a href="/auth/google" class="flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 w-full">
          <i class="fab fa-google mr-2 text-red-500"></i>
          Sign in with Google
        </a>
        
        <div class="flex items-center my-4">
          <div class="flex-grow h-px bg-gray-300"></div>
          <p class="mx-4 text-sm text-gray-500">or</p>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>
        
	<a href="/chat" class="flex items-center justify-center bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 w-full">
	  <i class="fas fa-user-circle mr-2"></i>
	  Continue as Guest
	</a>
      </div>
    </div>
  </div>
</body>
</html>
